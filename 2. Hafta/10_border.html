<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="border:5px solid dodgerblue">
        Başlık Ama Çerçeveli
    </h1>
    <h2 style="border:5px solid dodgerblue;
                border-radius: 15px;">
        Başlık Ama Yuvarlak Çerçeveli
    </h2>

    <h2 style="border:5px dotted dodgerblue;">
        Başlık Ama Çerçevesi Noktalı
    </h2>

    <h2 style="border:5px dashed dodgerblue;">
        Başlık Ama Çerçevesi Çizgili
    </h2>

    <h2 style="border-top:5px dashed dodgerblue;">
        Başlık Ama Çerçevesi Çizgili
    </h2>

    <h2 style="border-left:5px solid dodgerblue;">
        Başlık Ama Çerçevesi Çizgili
    </h2>

    <h2 style="border-right:5px solid dodgerblue;">
        Başlık Ama Çerçevesi Çizgili
    </h2>

    <h2 style="border-bottom:5px solid dodgerblue;">
        Başlık Ama Çerçevesi Çizgili
    </h2>
</body>
</html>
