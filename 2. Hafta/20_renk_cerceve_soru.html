<!-- 
    Sağ ve sol çerçevesi pembe
    üst ve alt çerçevesi turquaz 
    10 piksel kalınlıkta çerçeveli
    20 piksel yuvarlatılmış
    HSL renk kodu ile renklerin oluşturulduğu
    bir başlık oluşturun
    Başıkta Başlık yazsın
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1 style="
        border-left:10px solid hsl(314, 91%, 73%);
        border-right:10px solid hsl(314, 91%, 73%);
        border-top:10px solid hsl(193, 81%, 73%);
        border-bottom:10px solid hsl(193, 81%, 73%);
        border-radius:20px;
        ">
        Başlık
    </h1>
 </body>
 </html>
