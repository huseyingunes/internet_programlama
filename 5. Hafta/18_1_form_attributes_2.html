<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>autofocus</li>
        <li>placeholder</li>
        <li>required</li>
        <li>hidden</li>
    </ul>
    <form>
        <fieldset>
            <legend>HTML Formları Öğrenme Örneği</legend>
            Telefon No <input type="text" name="ad" placeholder="0 555 555 55 55" > <br>
            Seçiili Gelen  Adınız <input type="text" name="ad" value="civa" autofocus> <br>
            Doldurumlası Zorunlu Alan <input type="text" name="ad" value="" required> <br>
            <hr>
            <input type="hidden" value="66">
            <hr>
            <input type="submit" value="Gönder">
            <input type="reset" value="Temizle">
        </fieldset>
    </form>
</body>
</html>
