<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
  /* Center the form on the page */
  margin: 0 auto;
  width: 400px;
  /* Form outline */
  padding: 1em;
  border: 1px solid #CCC;
  border-radius: 1em;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

form li + li {
  margin-top: 1em;
}

label {
  /* Uniform size & alignment */
  display: inline-block;
  width: 90px;
  text-align: right;
}

input,
textarea {
  /* To make sure that all text fields have the same font settings
     By default, textareas have a monospace font */
  font: 1em sans-serif;

  /* Uniform text field size */
  width: 300px;
  box-sizing: border-box;

  /* Match form field borders */
  border: 1px solid #999;
}

input:focus,
textarea:focus {
  /* Additional highlight for focused elements */
  border-color: #000;
}

textarea {
  /* Align multiline text fields with their labels */
  vertical-align: top;

  /* Provide space to type some text */
  height: 5em;
}

.button {
  /* Align buttons with the text fields */
  padding-left: 90px; /* same size as the label elements */
}

button {
  /* This extra margin represent roughly the same space as the space
     between the labels and their text fields */
  margin-left: .5em;
}
    </style>
</head>
<body>
    <ul>
        <li>autofocus</li>
        <li>placeholder</li>
        <li>required</li>
        <li>hidden</li>
    </ul>
    <form>
        <fieldset>
            <legend>HTML Formları Öğrenme Örneği</legend>
            Telefon No <input type="text" name="ad" placeholder="0 555 555 55 55" > <br>
            Seçiili Gelen  Adınız <input type="text" name="ad" value="civa" autofocus> <br>
            Doldurumlası Zorunlu Alan <input type="text" name="ad" value="" required> <br>
            <hr>
            <input type="hidden" value="66">
            <hr>
            <input type="submit" value="Gönder">
            <input type="reset" value="Temizle">
        </fieldset>
    </form>
</body>
</html>
