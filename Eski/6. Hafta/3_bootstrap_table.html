<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    
    <table class="table table-dark table-hover">
                <tr style="height:25px">
                    <th colspan="4" id="sonuc_alani badge text-bg-primary">
                      <span class="badge text-bg-primary">99</span>
                    </th>
                    <th rowspan="5" id="sonuc_alani">
                        <button id="sonuc_hesapla" class="dugme btn btn-danger" style="height: 130px;">=</button>
                    </th>
                </tr>
                <tr>
                    <td><button class="sayi dugme btn btn-info">7</button></td>
                    <td><button class="sayi dugme btn btn-info">8</button></td>
                    <td><button class="sayi dugme btn btn-info">9</button></td>
                    <td><button id="bol" class="islem dugme btn btn-success">/</button></td>
                </tr>
                <tr>
                    <td><button class="sayi dugme btn btn-info">4</button></td>
                    <td><button class="sayi dugme btn btn-info">5</button></td>
                    <td><button class="sayi dugme btn btn-info">6</button></td>
                    <td><button id="carp" class="islem dugme btn btn-success">*</button></td>
                </tr>
                <tr>
                    <td><button class="sayi dugme btn btn-info">1</button></td>
                    <td><button class="sayi dugme btn btn-info">2</button></td>
                    <td><button class="sayi dugme btn btn-info">3</button></td>
                    <td><button id="cikart" class="islem dugme btn btn-success">-</button></td>
                </tr>
                <tr>
                    <td><button class="sayi dugme btn btn-info">0</button></td>
                    <td><button id="temizle" class="dugme btn btn-warning">T</button></td>
                    <td><button class="sayi dugme btn btn-info">.</button></td>
                    <td><button id="topla" class="islem dugme btn btn-success">+</button></td>
                </tr>
            </table>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
