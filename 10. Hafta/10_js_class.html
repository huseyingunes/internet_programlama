<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Car {
    constructor(name, year) {
      this.name = name;
      this.year = year;
    }
  }

  let araba = new Car('Araba', 1997);

    console.log(araba.name); // Araba
    console.log(araba.year); // 1997
</script>
</body>
